<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador DXF</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Procesador de Archivos DXF</h1>
        <form action="/files/upload/" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file">Selecciona un archivo DXF:</label>
            <input type="file" name="file" id="file" accept=".dxf" required>
        
            <label for="material">Selecciona el material:</label>
            <select name="material" id="material" required>
                {% for material in materials %}
                    <option value="{{ material }}">{{ material }}</option>
                {% endfor %}
            </select>
        
            <label for="cantidad">Cantidad de piezas:</label>
            <input type="number" name="cantidad" id="cantidad" min="1" required>
        
            <button type="submit">Subir y Procesar</button>
        </form>        
    </div>
</body>
</html>
